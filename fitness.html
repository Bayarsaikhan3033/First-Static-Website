<!DOCTYPE html>
<html>
<head>
	<title>Фитнесс</title>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, intitial-scale=1.0">
	<link rel="stylesheet" type="text/css" href="css/fit.css">
</head>
<body>
	<div class="bgimg">
		<div class="middle">
			<h1>ТУН УДАХГҮЙ</h1>
			<hr>
			<p id="demo" style="font-size: 30px; "

		</div>
	</div>
</body>
<script>
	var countDownDate = new Date("May 30, 2018, 00:00:00").getTime();
	var countDownFunction = setInterval(function(){
	var now = new Date().getTime();
	var distance = countDownDate - now
	var days= Math.floor(distance/(1000*60*60*24));
	var hours=Math.floor((distance % (1000*60*60*24) )/(1000*60*60));
	var minutes = Math.floor( (distance % (1000*60*60))/ (1000*60));
	var seconds = Math.floor( (distance % (1000*60))/1000);
	document.getElementById("demo").innerHTML = days+"өдөр "+hours+"цаг "+minutes+"минут "+seconds+"сэкунд ";
	if(distance<0){
		clearInterval(countDownFunction);
		document.getElementById("demo").innerHTML = "EXPIRED"
	}
 	},1000);

 	</script>
</html>
